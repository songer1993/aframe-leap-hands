<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Motion Capture Components Record</title>
  <meta name="description" content="Motion Capture Components Record â€“ A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.js"></script> -->
  <!-- <script src="../aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script> -->
  <script src="https://rawgit.com/songer1993/aframe-motion-capture-components/master/dist/aframe-motion-capture-components.js"></script>
</head>

<body>
  <a-scene avatar-recorder="spectatorPlay: true; spectatorPosition: 0 1.6 2">
    <a-assets>
      <a-mixin id="cube" geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30" material="color: #EF2D5E;"></a-mixin>
      <a-mixin id="cube-collided" material="color: #F2E646;"></a-mixin>
      <a-mixin id="cube-grabbed" material="color: #F2E646;"></a-mixin>
    </a-assets>
    <!-- Hands -->
    <a-entity id="left" hand-controls="left"></a-entity>
    <a-entity id="right" hand-controls="right"></a-entity>

    <!-- A-Frame cubes -->
    <a-entity position="0 0 -0.5">
      <a-entity class="cube" mixin="cube" position="0.30 1.65 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="0 1.95 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.30 1.65 0"></a-entity>

      <a-entity class="cube" mixin="cube" position="0.60 1.35 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="0.60 1.05 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="0.60 0.75 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="0.60 0.45 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="0.60 0.15 0"></a-entity>

      <a-entity class="cube" mixin="cube" position="0.30 0.75 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="0 0.75 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.30 0.75 0"></a-entity>

      <a-entity class="cube" mixin="cube" position="-0.60 1.35 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.60 1.05 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.60 0.75 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.60 0.45 0"></a-entity>
      <a-entity class="cube" mixin="cube" position="-0.60 0.15 0"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
